<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>


</head>

<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="SPLITER">

    <div class="container ">

      <div class="left">
        <form class="form">
          <div class="bill input ">
            <span>Bill</span><small> can't be zero</small><br>
            <img class="icon" src="images/icon-dollar.svg" alt=""><input class="input-num " id="bill-value" type="number"
              placeholder="0">
          </div>

          <div class="tip">
            <span>Select Tip %</span><br>
              <div class="tip-option">
                <input id="five" label="5%" type="radio" name="tip" value="5">
                <input id="ten" label="10%" type="radio" name="tip" value="10" >
                <input id="fifteen" label="15%" type="radio" name="tip" value="15">
                <input id="twentyfive" label="25%" type="radio" name="tip" value="25">
                <input id="fifty" label="50%" type="radio" name="tip" value="50">
                <input id="custom" type="number" name="tip" placeholder="Custom">
              </div>
          </div>

          <div class="people input">
            <span>Number of People</span><small> can't be zero</small><br>
            <img class="icon" src="images/icon-person.svg" alt=""><input class="input-num" type="number" name="people-value"
              id="people-value" placeholder="0">
          </div>
        </form>
      </div>

      <div class="right">
        <div class="amount">
          <span>Tip Amount <br><span class="small">/person</span></span>
          <span class="number">$<span id="tip-amount">0.00</span></span>
        </div>

        <div class="amount">
          <span>Total <br><span class="small">/person</span></span>
          <span class="number">$<span id="total-amount">0.00</span></span>
        </div>

        <div class="btn"><button class="button empty">Reset</button></div>

      </div>

    </div>

  </main>

  </div> -->


  <script src="app.js"></script>
</body>

</html>
